<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inconsolata', monospace;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
        }

        .scan {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .scan .fingerpoint {
            position: relative;
            width: 300px;
            height: 380px;
            background-image: url(fingerPrint_01.png);
            background-size: 300px;
            /*            background-position: center;*/
        }

        .scan .fingerpoint:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(fingerPrint_02.png);
            background-size: 300px;
            animation: animate 4s ease-in-out infinite;
        }

        @keyframes animate {
            0% {
                height: 0%;
            }

            50% {
                height: 100%;
            }

            100% {
                height: 0%;
            }
        }

        .scan .fingerpoint:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background-color: rgba(0, 255, 68, 100);
            border-radius: 8px;
            filter: drop-shadow(0 0 20px rgba(0, 255, 68, 100)) drop-shadow(0 0 60px rgba(0, 255, 68, 100));
            animation: animate_line 4s ease-in-out infinite;
        }

        @keyframes animate_line {
            0% {
                top: 0%;
            }

            50% {
                top: 100%;
            }

            100% {
                top: 0%;
            }
        }

        .scan h3 {
            text-transform: uppercase;
            font-size: 2em;
            letter-spacing: 2px;
            margin-top: 20px;
            color: rgba(0, 255, 68, 100);
            filter: drop-shadow(0 0 20px rgba(0, 255, 68, 100)) drop-shadow(0 0 60px rgba(0, 255, 68, 100));
            animation: animate_text 0.5s steps(1) infinite;
        }

        @keyframes animate_text {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

    </style>
</head>

<body>
    <div class="scan">
        <div class="fingerpoint">

        </div>
        <h3>Loading...</h3>
    </div>
</body>

</html>
